<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/js/script.js"></script>
  <title>Document</title>
</head>
<body>
  
  <form id="product-form">
    <label for="productID">Product ID</label>
    <input type="text" id="productID" name="productID" placeholder="Enter product ID...">
    <br>
    <label for="itemID">Item ID</label>
    <input type="text" id="itemID" name="itemID" placeholder="Enter item ID...">
    <br>
    <label for="styleID">Style ID</label>
    <input type="text" id="styleID" name="styleID" placeholder="Enter style ID...">
    <br>
    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Enter description...">
    <br>
    <label for="imageFile">Image</label>
    <input type="file" id="imageFile" name="imageFile" placeholder="Enter image...">
    <br>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="Enter price...">
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
